spring:
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    username: ${JDBC_USERNAME:user}
    password: ${JDBC_PASSWORD:password}
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/youtube-extractor}
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update

service:
  download:
    rate: 60000
    initialDelay: 10000
  storage:
    expiration: 0
    cron: 0 * * * * ?